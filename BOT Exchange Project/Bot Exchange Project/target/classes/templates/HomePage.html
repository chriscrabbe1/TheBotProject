      font-size: 16px;
      text-decoration: none;
      display: block;
      padding: 5px 30px;
      line-height: 30px;
    }
    .item i {

    }
    .item a .dropdown{

      right: 0;
      margin: 20px;
      transition: 0.3s ease;
    }
    .item .sub-menu{
      background: goldenrod;
      display: none;
    }
    .side-bar{
      background: goldenrod;
      width: 180px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      transition: 0.6s ease;
      transition-property: left;
    }
